<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FlowFit - Sağlıklı yaşam ve fitness uygulaması">
    <title>FlowFit - Sağlıklı Yaşam Uygulaması</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        p {
            color: #666;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            margin: 10px 5px;
            font-size: 0.9em;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FlowFit</h1>
        <p>Sağlıklı yaşam ve fitness uygulaması</p>
        <p>Meydan okumalarla fitness hedeflerinize ulaşın</p>
        
        <div style="margin: 30px 0;">
            <span class="badge">Fitness</span>
            <span class="badge">Yoga</span>
            <span class="badge">Sağlık</span>
            <span class="badge">Wellness</span>
        </div>
        
        <div class="footer">
            <p>Google Play Store'da mevcut</p>
        </div>
    </div>
</body>
</html>
